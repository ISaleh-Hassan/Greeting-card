<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   

    <title>Greeting card</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row">
            <form  class="col-sm mt-5">
                <div class="form-group mt-5">
                  <label for="nameTextinput">Name:</label>
                  <input type="text" class="form-control" id="nameTextinput" placeholder="Enter your name here...">
                </div>
                <div class="form-group">
                  <label for="greeting-textinput">Greeting text</label>
                   <textarea rows="5" type="text"  class="form-control" id="greetingTextinput" placeholder="Enter your greeting text here..."></textarea>
                </div>
              </form>
        </div>

        <div class="row mt-2">

            <div class="col-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">Backgruoun color</label>
                <select class="custom-select mr-sm-2" id="chooseCardBgColor" onchange="changeBgColor()">
                  <option selected="Choose Backgruoun color..."></option>
                  <option selected>Choose Backgruound color...</option>
                  <option value="1">Blue</option>
                    <option value="2">Black</option>
                    <option value="3">grey</option>
                    <option value="4">white</option>
                </select>
              </div>

              <div class="col-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">font family</label>
                <select class="custom-select mr-sm-2" id="chooseCardTextFamily" onchange="chooseCardTextFamily()">
                  <option selected="Choose Backgruoun color..."></option>
                  <option selected>Choose font family...</option>
                  <option value="1">Times New Roman</option>
                    <option value="2">Arial</option>
                    <option value="3">Courier New</option>
                    <option value="4">Lucida Console</option>
                </select>
              </div>

              <div class="col-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">font color</label>
                <select class="custom-select mr-sm-2" id="chooseCardTextColor" onchange="changeTxtColor()">
                  <option selected="Choose Backgruoun color..."></option>
                  <option selected>Choose text color...</option>
                  <option value="1">Blue</option>
                    <option value="2">Black</option>
                    <option value="3">grey</option>
                    <option value="4">white</option>
                </select>
              </div>

              <div class="col-2">
                <label class="mr-sm-2" for="inlineFormCustomSelect">font size</label>
                <select class="custom-select mr-sm-2" id="chooseCardTextSize" onchange="changeTxtSize()">
                  <option selected="Choose text size..."></option>
                  <option selected>Choose text color...</option>
                  <option value="1">15 px</option>
                    <option value="2">20 px</option>
                    <option value="3">25 px</option>
                    
                </select>
              </div>

              <div class="row">
                <div class="col-12 m-5 ">
                    <div id="card" class="card  mb-3" style="width: 575px; height: 412px;">
                        <div id="nameTextLabel" class="card-header">Your name!</div>
                        <div class="card-body">
                        <h5 class="card-title">Greeting text</h5>
                        <p id="greetingTextLabel" " class="card-text">Your greeting text will be shown here</p>
                        </div>
                    </div>
                </div>
              </div>
        </div>
    </div>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
